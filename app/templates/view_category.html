{% extends "base.html" %}

{% block app_content %}

<div class="container mt-5">
    <table class="table table-sm table-bordered table-hover">
      <thead>
        <th>n</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
        <tbody>
            {% for categorie in category %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{categorie.name}}</td>
                <td><a href="{{url_for('edit_category', id=categorie.id)}}" class="btn btn-sm btn-outline-info">Edit</a></td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop{{categorie.id}}">
                    Delete
                  </button>
                </td>
              </tr>
            
  <div class="modal fade" id="staticBackdrop{{categorie.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{categorie.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="text-danger">Are you sure you want to delete this category {{categorie.name}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form action="{{url_for('delete_category', id=categorie.id)}}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  
            {%endfor%}
        </tbody>
        </table>
{% endblock %}
