{% extends "base.html" %}

{% block app_content %}

<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src="/uploads/{{products.image_file}}"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                alt="Laptop" />
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <div>
                  <p><a href="#!" class="text-dark">{{products.name}}</a></p>
                  <p class="small text-muted">{{products.category.name}}</p>
                </div>
                <div>
                  <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                  </div>
                  <p class="small text-muted">Rated 4.0/5</p>
                </div>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p><a href="#!" class="text-dark">${{products.price}}</a></p>
                <p class="text-dark">Price</p>
              </div>
              
            </div>
            <hr>
            <div class="card-body">
              <div class="">
                <form action="{{url_for('add_cart')}}" method="POST">
                    <input type="hidden" name="product_id" value="{{products.id}}">
                    <label for="" class="d-flex justify-content-start">Quantity:</label>
                    <small><input type="number" name="quantity" id="" value="1" min="1" class="d-flex justify-content-end"></small>
                    <button type="submit" class="btn btn-sm btn-primary float-end">Add cart</button>

                </form>
                <a href="#!" class="text-dark fw-bold float-start">Cancel</a>
              
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<b>Product Description</b>
<div class="justify-content-start">
    <p>{{products.description}}</p>
</div>
  </section>

{% endblock %}
